{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head %}
    <title>Experiment</title>
{% endblock %}

{% block content %}
    <div id="consent-form" style="display: {{ consent_form_display }};">
        <div class="container">
            <br/>
            {% autoescape off %}
                {{ consent_form }}
            {% endautoescape %}
        </div>
        <div class="container">
            <form class="w-50" action="?" method="post">
                {% crispy form %}
            </form>
        </div>
    </div>
    <div id="instructions" style="display: {{ instructions_display }};">
        <div class="container">
            <br/>
            <h3>Instructions</h3>
            {% autoescape off %}
                {{ instructions }}
            {% endautoescape %}
            <a href="../q/{{ next_question }}" class="btn btn-primary" role="button">Next</a>
        </div>
    </div>
{% endblock %}
